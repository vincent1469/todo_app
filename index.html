<!DOCTYPE html>
<html>
    <head>
        <title>To-Do App</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>WorkShop To-Do List</h1>
            <table style="width:100%">
              <tr>
                <th> </th>
                <th>To-Do</th> 
                <th>Pomodoro Estimate</th>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Make The Curriculum</a></td> 
                <td><span class="pomodoro-estimate">4 Pomodoros</span></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Buy Workshop Supplies</a></td> 
                <td><span class="pomodoro-estimate">3 Pomodoros</span></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Meet with the Volunteer Trainers</a></td> 
                <td><span class="pomodoro-estimate">2 Pomodoros</span></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Order food for Saturday and Sunday</a></td> 
                <td><span class="pomodoro-estimate">1 Pomodoro</span></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Have a Great Workshop</a></td> 
                <td><span class="pomodoro-estimate">0 Pomodoros</span></td>
              </tr>
            </table>
            <ul>
                <li id="add-todo">Add To-Do:</li>
                <li>To-Do:</li>
                <li><input type="text"></li>
                <li>Pomodoro Estimate:</li>
                <li><input type="number"></li>
                <li><input id="add-new-todo-button" type="submit" value="Add To-Do"></li>
            </ul>
      <div id="top-right">Vincent</div>      
    </body>
</html>
