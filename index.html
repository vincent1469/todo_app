<!DOCTYPE html>
<html>
    <head>
        <title>To-Do App</title>
        <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-spacing: 0;
        }
        </style>
    </head>
    <body>
        <h1>WorkShop To-Do List</h1>
            <table style="width:100%">
              <tr>
                <th> </th>
                <th>To-Do</th> 
                <th>Estimated Time</th>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Make The Curriculum</a></td> 
                <td>4 Pomodoros</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Buy Workshop Supplies</a></td> 
                <td>3 Pomodoros</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Meet with the Volunteer Trainers</a></td> 
                <td>2 Pomodoros</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Order food for Saturday and Sunday</a></td> 
                <td>1 Pomodoro</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><a href="show.html">Have a Great Workshop</a></td> 
                <td>0 Pomodoros</td>
              </tr>
            </table>
            <ul style="list-style-type:none">
                <li>To-Do:</li>
                <li><input type="text"></li>
                <li>Pomodoro Estimate:</li>
                <li><input type="number"></li>
                <li><input type="submit" value="Add To-Do"></li>
            </ul>
    </body>
</html>
